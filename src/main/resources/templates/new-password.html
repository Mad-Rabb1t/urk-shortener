<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Pass</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/new-password.css">
</head>

<body>
    <div class="reset-pass-container">
        <header class="header">
            <a href="/login" class="header-link">
                <img src="/images/iba-login-logo.png" alt="IBA Tech Academy">
            </a>
        </header>

        <section class="reset-pass-section">
            <img class="reset-pass-section-image" src="/images/login-img.png" alt="robot w/ computers">
            <div class="reset-pass-section-container">
                <h1 class="reset-pass-section-container-title">Reset password</h1>
                <p th:if="${correctPassword != null && !correctPassword}" style="color: red; font-size: 24px;
                margin-top: -8px; margin-bottom: 8px">
                    Wrong password confirmation
                </p>
                <form method="post" th:action="@{/reset(token=${token})}" class="reset-pass-section-container-form">
                    <div class="reset-pass-section-container-form-input-wrapper">
                        <img src="/images/lock-icon.svg" alt="User Icon">
                        <label for="password"></label>
                        <input required class="reset-pass-section-container-form-input" id="password" placeholder="Password"
                            type="password" name="password">
                    </div>
                    <div class="reset-pass-section-container-form-input-wrapper mb0">
                        <img src="/images/lock-icon.svg" alt="User Icon">
                        <label for="confirm-password"></label>
                        <input required class="reset-pass-section-container-form-input" id="confirm-password"
                            placeholder="Confirm Password" type="password" name="confirmPassword">
                    </div>
                    <button type="submit" class="reset-pass-section-container-form-submit">
                        Reset password
                    </button>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
