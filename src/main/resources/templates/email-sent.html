<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/email-sent.css">
    <link rel = "icon" href = "./images/iba-icon.png">
</head>

<body>
    <div class="email-sent-container">
        <header class="header">
            <a href="/login" class="header-link">
                <img src="./images/iba-login-logo.png" alt="IBA Tech Academy">
            </a>
        </header>

        <section class="email-sent-section">
            <img class="email-sent-section-image" src="./images/login-img.png" alt="robot w/ computers">
            <div class="email-sent-section-container">
                <h1 class="email-sent-section-container-title">Success</h1>
                <p th:if="${Reset == true}" class="email-sent-section-container-description">
                    Password recovery link was sent to your email.
                </p>
                <p th:if="${Reset == false}" class="email-sent-section-container-description">
                    Email verification link was sent to your email.
                </p>
                <a href="/login" class="login-section-container-options-link">Return to login page</a>
            </div>
        </section>
    </div>
</body>

</html>
